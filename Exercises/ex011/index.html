<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media in HTML5</title>
</head>
<body>
    <h1>Dynamic Images</h1>
    <picture>
        <source media="(max-width: 740px)" srcset="imagens/1.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/2.png" type="image/png">
        <img src="imagens/3.png" alt="big image">
    </picture>
    <h1>Playing Audio</h1>
    <p>Watch me play a good audio.</p>
    <audio controls preload="metadata">
        <source src="media/sample.mp3" type="audio/mpeg">
        <source src="media/sample.ogg" type="audio/ogg">
        <source src="media/sample.wav" type="audio/wav">
        <p>Unfortunately your browser sucks</p>
    </audio> 
     
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Example</title>
    <style>
        * {
            color: white ;
           
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(39, 39, 39);
        }
        div:hover {
                color: red ;
        }
        div > p {
            display: none; 
        }
        div:hover > p {
            display: block ;
            color: red ;
            background-color: white ;
            width: 250px ;
        }
    
    </style>
</head>
<body>
    <h1>Hover example</h1>
    <p>Pass the mouse over the text below </p>
    <div>
        Pass the mouse here
        <p>Hidden text...</p>
    </div>
    <p>End of example</p>
</body>
</html>
